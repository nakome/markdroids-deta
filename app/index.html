  <body data-theme="light">
    <noscript>
      <div class="noscript">
        <div class="loader"></div>
        <p>Please enable Javascript to run this app.</p>
        <style rel="stylesheet">
          .noscript {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 80px auto;
            padding: 0;
            box-sizing: border-box;
          }

          .loader {
            width: 60px;
            aspect-ratio: 4;
            background: radial-gradient(
                closest-side at calc(100% / 6) 50%,
                #000 90%,
                #0000
              )
              0/75% 100%;
            position: relative;
            animation: l15-0 1s infinite linear;
          }

          .loader::before {
            content: "";
            position: absolute;
            background: inherit;
            clip-path: inset(0 0 0 50%);
            inset: 0;
            animation: l15-1 0.5s infinite linear;
          }

          @keyframes l15-0 {
            0%,
            49.99% {
              transform: scale(1);
            }

            50%,
            100% {
              transform: scale(-1);
            }
          }

          @keyframes l15-1 {
            0% {
              transform: translateX(-37.5%) rotate(0turn);
            }

            80%,
            100% {
              transform: translateX(-37.5%) rotate(1turn);
            }
          }
        </style>
      </div>
    </noscript>
